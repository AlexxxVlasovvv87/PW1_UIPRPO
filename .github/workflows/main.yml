name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Generate Jacoco report
      run: ./gradlew jacocoTestReport

    - name: Install lcov
      run: sudo apt-get install lcov
      
    - name: Convert Jacoco XML to lcov
      run: |
        mkdir -p build/reports/jacoco/test/lcov
        genhtml -o build/reports/jacoco/test/lcov build/reports/jacoco/test/jacocoTestReport.xml
        
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/reports/jacoco/test/lcov/index.html